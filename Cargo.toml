[package]
name = "quic-rpc"
version = "0.5.2"
edition = "2021"
authors = ["RÃ¼diger Klaehn <rklaehn@protonmail.com>"]
keywords = ["api", "protocol", "network", "rpc"]
categories = ["network-programming"]
license = "Apache-2.0/MIT"
repository = "https://github.com/n0-computer/quic-rpc"
description = "A streaming rpc system based on quic"

# Sadly this also needs to be updated in .github/workflows/ci.yml
rust-version = "1.63"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bincode = { version = "1.3", optional = true }
bytes = { version = "1", optional = true }
flume = { version = "0.10", optional = true }
futures = "0.3"
hyper = { version = "0.14", features = ["full"], optional = true }
pin-project = "1"
quinn = { version = "0.10", optional = true }
serde = { version = "1" }
tokio = { version = "1", features = ["full"] }
tokio-serde = { version = "0.8", features = ["bincode"], optional = true }
tokio-util = { version = "0.7", features = ["codec"], optional = true }
tracing = "0.1"

[dev-dependencies]
anyhow = "1"
async-stream = "0.3.3"
derive_more = "0.99.17"
serde = { version = "1", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
quinn = "0.10"
rcgen = "0.10.0"
rustls = "0.21"
thousands = "0.2.0"
tracing-subscriber = "0.3.16"

[features]
hyper-transport = ["flume", "hyper", "bincode", "bytes"]
quinn-transport = ["flume", "quinn", "bincode", "tokio-serde", "tokio-util"]
flume-transport = ["flume"]
combined-transport = []
macros = []
default = []

[[example]]
name = "errors"
required-features = ["flume-transport"]

[[example]]
name = "macro"
required-features = ["flume-transport", "macros"]

[[example]]
name = "store"
required-features = ["flume-transport"]

[workspace]
members = ["examples/split/types", "examples/split/server", "examples/split/client"]

[patch.crates-io]
quinn = { git = "http://github.com/dignifiedquire/quinn", branch = "feat-bytes-transmit" }
