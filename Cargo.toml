[package]
name = "quic-rpc"
version = "0.1.8"
edition = "2021"
authors = ["RÃ¼diger Klaehn <rklaehn@protonmail.com>"]
keywords = ["api", "protocol", "network", "rpc"]
categories = ["network-programming"]
license = "Apache-2.0/MIT"
repository = "https://github.com/n0-computer/quic-rpc"
description = "A streaming rpc system based on quic"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = "1.3.0"
flume = "0.10.14"
futures = "0.3.25"
pin-project = "1"
quinn = "0.9.0"
serde = { version = "1" }
tokio = { version = "1", features = ["macros"] }
tokio-serde = { version = "0.8.0", features = ["bincode"] }
tokio-util = { version = "0.7.4", features = ["codec", "compat"] }
tracing = "0.1.36"
yamux = "0.11.0"

[dev-dependencies]
anyhow = "1"
async-stream = "0.3.3"
derive_more = "0.99.17"
serde = { version = "1", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
quinn = "0.9.0"
rcgen = "0.10.0"
rustls = "0.20.7"
thousands = "0.2.0"

[workspace]
members = ["examples/split/types", "examples/split/server", "examples/split/client", "examples/split/lazy"]
